<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    //Correct way to add an event listener after checking for the element's existence
    const element = document.getElementById('myDiv');
    if(element){
      element.addEventListener('click', function(){
        alert('This will run');
      });
    } else {
      console.error('Element with id "myDiv" not found.');
    }
  </script>
</body>
</html>
